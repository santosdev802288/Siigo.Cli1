apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: ScheduledSparkApplication
metadata:
  name: <%= domainName %>
  namespace: default
spec:
  schedule: "<%-schedule %>"
  concurrencyPolicy: Allow
  successfulRunHistoryLimit: 1
  failedRunHistoryLimit: 3
  template:
    type: Scala
    mode: cluster
    image: "acraksqa.azurecr.io/siigration:latest"
    imagePullPolicy: Always
    mainClass: org.siigo.Main
    mainApplicationFile: "local:///job/Siigration-assembly-1.0-SNAPSHOT.jar"
    sparkVersion: "2.4.5"
    arguments:
      - "-conf"
      - "<%- data %>"
    restartPolicy:
      type: Never
    volumes:
      - name: "test-volume"
        hostPath:
          path: "/tmp"
          type: Directory
    driver:
      cores: 1
      coreLimit: "1200m"
      memory: "512m"
      labels:
        version: 3.1.1
      serviceAccount: spark
      volumeMounts:
        - name: "test-volume"
          mountPath: "/tmp"
    executor:
      cores: 1
      instances: 1
      memory: "512m"
      labels:
        version: 3.1.1
      volumeMounts:
        - name: "test-volume"
          mountPath: "/tmp"