domainName: ""
owner:
  name: <%= user %>
  tribe: <%= tribe %>
<% if (validation) { %>
verify: true
sinkValidation:
  format: <%= sinkValidation.format %>
  verificationColumns: 
    - <%= sinkValidation.verificationColumn %>
  options:    
<% for (const prop in sinkValidation.options){ -%>
    <%-prop-%>: <%-sinkValidation.options[prop] %>
<% } -%>
<% } -%>
<% if (multitenant) { %>
multiTenantConfig:
  sourceRequiredMultiTenantConnections: true
  filter:
    multiTenantId: "3"
    serverPriority: "3"
    all: false
  controlDB: # Fill the information for SQL connection...
    user: "" 
    password: ""
    server: ""
    database: ""
    table: ""
<% } %>
source:
  format: <%= source.format %>
<% if (validation) { %>
  verificationColumns: 
    - <%= source.verificationColumn %>
<% } -%>
  options:
<% for (const prop in source.options){ -%>
    <%-prop-%>: <%-source.options[prop] %>
<% } -%>
      
sink:
  asJson: true # If the data is treated as json
  format: <%= sink.format %>
  saveMode: append # Change if is neccesary. (overwrite, ignore, append)
  options:
<% for (const prop in sink.options){ -%>
    <%-prop-%>: <%-sink.options[prop] %>
<% } -%>

