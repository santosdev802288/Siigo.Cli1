# Default values for aks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# can be Development, Production, Testing, Local
siigo-chart:
  env: Development

  envs: { }

  secrets: { }

  replicaCount: 2

  image:
    repository: #argument in pipeline
    pullPolicy: IfNotPresent

  # container ports expose by dockerfile. By default exposed port is 5000
  ports:
    - containerPort: 10000
      name: grpc
      protocol: TCP

    - containerPort: 11000
      name: http
      protocol: TCP

  service:
    type: ClusterIP
    ports:
      - port: 11000
        targetPort: 11000
        protocol: TCP
        name: http

      - name: grpc # Â¡important!
        port: 10000
        protocol: TCP
        targetPort: 10000

  hpa:
    maxReplicas: 2
    minReplicas: 1
    targetCPUUtilizationPercentage: 70

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi


  podSecurityContext: { }
  # fsGroup: 2000

  securityContext: { }
    # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }

  podDisruptionBugets:
    minAvailable: 50%

  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

  outlierDetection: { }
    #baseEjectionTime: 120.000s
  #consecutiveErrors: 2
  #interval: 1.000s
  #maxEjectionPercent: 100

  podAnnotations: { }

  appsettings: { }
  
  labels:
    tags:
      datadoghq:
        com:
          tribu: <%= config.tagTribu %>
          owner: <%= config.tagOwner %>

  requiredLabels:
    tags:
      datadoghq:
        com:
          - tribu
